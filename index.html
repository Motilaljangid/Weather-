        if(islogin == "true"){

        else{
            console.log("user is not logged in")
            window.location.href="login.html"
        }
       
    }
    document.getElementById("logout").addEventListener("click",function(){
            console.log("clicked");
            try{
            localStorage.removeItem("login");
